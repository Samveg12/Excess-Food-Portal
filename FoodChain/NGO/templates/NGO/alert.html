<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Past Orders</title>
  </head>
  <body>
    <h1 style="text-align:center;margin-top:50px;">Past Orders</h1>
        {% for i in j %}
        <div class="card m-5" style="width: 25rem;">
          <div class="card-body">
              <h5 class="card-title">{{i.user}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{i.typee}}</h6>
              <p class="card-text">{{i.Other_Specifics}}</p>
              <a href="#" class="card-link" style="text-color:black;">Address: {{i.pickup_address}}</a>
              <a href="#" class="card-link" style="text-color:black;">City:         {{i.city}}</a><br>
              <a href="#" class="card-link" style="text-color:black;">Packing Date: {{i.created_on}}</a><br>
              <a href="#" class="card-link" style="text-color:black;">Edible      : {{i.edible}} hours</a>
          </div>
        </div>
        {% endfor %}
    <a href="/NGO/loginpage" class="m-5">Go Back</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
